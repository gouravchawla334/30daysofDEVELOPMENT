<html>
<head>
<style>
#box{background:pink;border:3px solid black}
.red{color:red;}
</style>
</head>
<body>
<h1>GOURAV CREATIONS</h1>

<div id="box" class="text ">
<h2>text box</h2>
<p>WELCOME TO MY WORLD......</p>
</div>
<br>
<button id="clickbutton">set value</button>
<script src="..\JQUERY.js"></script>
<script>
	$(document).ready(function(){
		$('#clickbutton').click(function(){
		//usin text ()
			$('#box h2').text('BOX TEXT');
			//$('#box p').text('THIS IS NEW TEXT AFTER SUBMIT BUTTON IS PRESS');
		//using html ()
			$('#box p').html('<u><i><b>this is by using html( ) ...</b></i></u>');
		//using attr ()
			$('#box h2').attr('class','red');
		
		});

	});	
</script>
</body>
</html>

<h2>different set methods.</h2>
<ul>
it is used to fetch the html/text/attributes/value
<li>text()</li>
<li>html()</li>
<li>attr()</li>
<li>val()</li>
</ul>
