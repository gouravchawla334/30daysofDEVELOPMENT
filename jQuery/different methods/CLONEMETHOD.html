<html>
<head>
<style>body{font-family:arial}

h2 u{color:brown;}
#box{padding:10px;background-color:green;border:1px solid green}
#box2{padding:10px;background-color:grey;border:1px solid green}</style>
</head>
<body>
<h1>GOURAV CREATIONS</h1>
<div id='box'><h2>print</h2><pre>
<h3>here we copy the content</h3>
CLONE METHOD : to duplicate the content of one div to another we use clone().
</pre></div><br>

<div id="box2">
<p>Hello and welcome to my world</p>
<br>
<button id="appendbtton"> CLONE</button>
</div>
<br><br><br>


<script src="..\JQUERY.js"></script>
<script>
$(document).ready(function(){
	$('#appendbtton').click(function(){
		$('#box h2').clone( ).prependTo('#box2');
		$('#box pre').clone( ).appendTo('#box2');
	});
});
</script>
</body>
