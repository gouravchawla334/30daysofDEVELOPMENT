<html>
<head>
<style>
#box{background:pink;border:3px solid black}
</style>
</head>
<body>
<h1>GOURAV CREATIONS</h1>

<div id="box" class="text ">
<h2>text box</h2>
<p>WELCOME TO MY WORLD......</p>
</div>
<br>
<button id="clickbutton">set value</button>
<script src="..\JQUERY.js"></script>
<script>
	$(document).ready(function(){
		$('#clickbutton').click(function(){
			$('#box h2').text('BOX TEXT');
		});

	});	
</script>
</body>
</html>

<h2>different set methods.</h2>
<ul>
it is used to fetch the html/text/attributes/value
<li>text()</li>
<li>html()</li>
<li>attr()</li>
<li>val()</li>
</ul>
