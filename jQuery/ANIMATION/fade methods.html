<html>

<head>
	<style>
		body {
			font-family: Miriam Fixed;
			color: white;
			background-color: black;
		}

		h1 {
			color: white;
			font-family: Old English Text MT;
			align-items: center;
		}

		#box2 {
			padding: 10px;
			width: 200px;
			height: 200px;
			background-color: lightgreen;
			border: 3px solid brown;
		}

		p {
			color: blue
		}
	</style>
</head>

<body>
	<h1>Gourav Creations</h1>
	<div id="box2">
		<h2>Move In Silence</h2>
		<p>THIS IS SAMPLE PARAGRARH</p>
	</div><br>
	<button id="HIDE">fade out</button>
	<button id="SHOW">fade in</button>
	<button id="SHOW1"> fade TOGGLE</button>
	<button id="SHOW12"> fade TO</button>
	<br><br>
	<br>
	<ul>
		<li>fadeIn</li>
		<li>fadeOut</li>
		<li>fadetoggle</li>
		<li>fadeTo
			<ol>
				<li>$(selector).fadeTo(speed,opacity,callback);</li>
			</ol>
		</li>
	</ul>
	<script src="..\JQUERY.js"></script>
	<script>
		$(document).ready(function () {
			$('#HIDE').click(function () {
				$('#box2').fadeOut("slow");
			});
			$('#SHOW').click(function () {
				$('#box2 p').show("fast");
				$('#box2 ').fadeIn(3000);
				//we can use here a functionfor console log
			});
			$('#SHOW1').click(function () {
				$('#box2 p').fadeToggle(1000);
				$('#box2 ').animate({
					fontSize: '25px'
				}, 2000);
			});
			$('#SHOW12').click(function () {
				$('#box2 p').fadeTo(1000, 0.5, function () {
					console.log("now it is fade to");
				});
			});

		});
	</script>
</body>

</html>
