<html>
<head>
<style>
#box{background:pink;border:3px solid black}
</style>
</head>
<body>
<h1>GOURAV CREATIONS</h1>

<div id="box">

<h2>text box</h2>
<p>WELCOME TO MY WORLD......</p>
</div>

<h3>DIFFERENT KEYBOARD EVENTS</h3>
<ul>
 <li>KEYPRESS()</li>
<li>KEYDOWN()</li>
<li>KEYUP()</li>

</ul>
<script src="..\JQUERY.js"></script>
<script>
	$(document).ready(function(){
		//keypress event
		$('body').keypress(function(){
			$('body').css('background-color','yellow');
		});
	//keydown event
		$('body').keydown(function(){
			$('body').css('background-color','blue');
		});
	//keyup event
		$('body').keyup(function(){
			$('body').css('background-color','red');
		});
			
	});
</script>

</body>
</html>
