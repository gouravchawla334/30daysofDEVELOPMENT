<script>
$(document).ready(function(){
	$('#text2').on({
		"click" : function(){
		$(this).css("background","red");
		},
		"mouseover" : function(){
		$(this).css("background","orange");
		},
		"mouseout" : function(){
		$(this).css("background","green");
		},
		"dblclick" : function(){
		$(this).css("background","grey");
		},
	});
	$("h1").on({
		"click" : function(){
		$(this).css("background","red");
		},
		"mouseover" : function(){
		$(this).css("background","orange");
		},
		"mouseout" : function(){
		$(this).css("background","green");
		},
	});
	$("button").on({
		"click" : function(){
			$(this).css("background","aqua");
		},
	});
	$("#button").click(function(){
		$("#text2").off("mouseover" ,"mouseout")
	});
});
